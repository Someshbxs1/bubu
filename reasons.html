<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Reasons Why I Love You ♡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --secondary: #ffc2d4;
            --accent: #ff8fab;
            --dark: #2d3436;
            --light: #fff5f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(255, 107, 157, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .reasons-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--dark);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .reason-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.1);
            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            transition: left 0.5s;
        }

        .reason-card:hover::before {
            left: 100%;
        }

        .reason-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.2);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .reason-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .reason-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--dark);
        }

        .load-more {
            text-align: center;
            margin: 3rem 0;
        }

        .load-more-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            transition: all 0.3s;
        }

        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .next-page {
            text-align: center;
            margin-top: 3rem;
        }

        .next-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .reasons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="letter.html">Love Letter</a></li>
            <li><a href="reasons.html">100 Reasons</a></li>
            <li><a href="polaroids.html">Our Moments</a></li>
            <li><a href="countdown.html">Countdown</a></li>
        </ul>
    </nav>

    <div class="reasons-container">
        <div class="header">
            <h1>100 Reasons Why I Love You</h1>
            <p>Each one is a piece of my heart ♡</p>
        </div>

        <div class="reasons-grid" id="reasons-grid"></div>

        <div class="load-more" id="load-more-section">
            <button class="load-more-btn" id="load-more-btn">Show More Reasons ♡</button>
        </div>

        <div class="next-page">
            <a href="polaroids.html" class="next-btn">Continue to Our Moments ♡</a>
        </div>
    </div>

            "You make distance feel like nothing",

            "You're the most genuine person I know",

            "You make me feel safe and loved",

            "You never give up on us",
            "Your heart is pure gold",

            "You make me believe in forever",

            "You make me feel cherished every day",

            "You're my safe haven in stormy times",

            "Your love is my favorite feeling",
            "You make me the happiest person alive",
            "Your existence in my life is a miracle",
            "You're my today and all of my tomorrows"
        ];

        let currentReasons = 0;
        const reasonsPerLoad = 20;
        const grid = document.getElementById('reasons-grid');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const loadMoreSection = document.getElementById('load-more-section');

        function loadReasons() {
            const start = currentReasons;
            const end = Math.min(currentReasons + reasonsPerLoad, reasons.length);

            for (let i = start; i < end; i++) {
                const card = document.createElement('div');
                card.className = 'reason-card';
                card.style.animationDelay = `${(i - start) * 0.05}s`;
                card.innerHTML = `
                    <div class="reason-number">#${i + 1}</div>
                    <div class="reason-text">${reasons[i]}</div>
                `;
                
                // Add click effect
                card.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'popIn 0.5s ease-out forwards';
                    }, 10);
                });
                
                grid.appendChild(card);
            }

            currentReasons = end;

            if (currentReasons >= reasons.length) {
                loadMoreSection.style.display = 'none';
            }
        }

        // Initial load
        loadReasons();

        // Load more button
        loadMoreBtn.addEventListener('click', () => {
            loadReasons();
            loadMoreBtn.style.animation = 'pulse 0.5s ease-out';
            setTimeout(() => {
                loadMoreBtn.style.animation = '';
            }, 500);
        });

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
